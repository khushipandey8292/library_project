{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4" style='margin-top:100px;'></div>
    {% for book in books %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{book.book_name}}</h5>
                {% for auth in book.authors.all %}
                    <h6 class="card-subtitle mb-2 text-muted">by{{auth.author_name}}</h6>
                {% endfor %}
                <a href="{% url 'book-detail' book.id %}" class="btn btn-sm btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>No books found.</p>
    </div>
    {% endfor %}
{% endblock content %}
